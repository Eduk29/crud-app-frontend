<form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="row w-100">
  <mat-form-field class="col-4">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" type="text" />
  </mat-form-field>
  <mat-form-field class="col-2">
    <mat-label>Age</mat-label>
    <input matInput formControlName="age" type="number" />
  </mat-form-field>
  <mat-form-field class="col-4">
    <mat-label>Birthday</mat-label>
    <input matInput formControlName="birthday" type="date" />
  </mat-form-field>
  <div class="my-3">
    <crud-app-user-form
      #userForm
      [displayFormTitle]="false"></crud-app-user-form>
  </div>
  <div class="d-flex flex-row justify-content-end w-100">
    <button
      (click)="resetForm()"
      mat-stroked-button
      color="error"
      class="col-2 mx-3">
      Clear
    </button>
    <button type="submit" mat-raised-button color="primary" class="col-2 mx-3">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <mat-icon>save</mat-icon>
        <p class="m-0 mx-3">{{ buttonLabel }}</p>
      </div>
    </button>
  </div>
</form>
