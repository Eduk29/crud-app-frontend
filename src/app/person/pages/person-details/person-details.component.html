<div class="container my-4">
  <div class="row my-3">
    <div class="col">
      <crud-app-breadcrumb
        [breadcrumbs]="detailBreadcrumbs"></crud-app-breadcrumb>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <mat-card class="p-4">
        <h2>Person Details</h2>
        <hr class="w-40" />
        <div *ngIf="!!person" class="w-100">
          <div class="row my-2">
            <crud-app-data-display
              label="Name"
              [data]="person.name"
              dataType="text"
              class="col-4"></crud-app-data-display>
            <crud-app-data-display
              label="Age"
              [data]="person.age"
              dataType="text"
              class="col-4"></crud-app-data-display>
            <crud-app-data-display
              label="Birthday"
              [data]="person.birthday"
              dataType="date"
              class="col-4"></crud-app-data-display>
          </div>
          <div class="row mt-3">
            <crud-app-user-details-form
              [displayTitle]="false"
              [user]="person.user"></crud-app-user-details-form>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row my-3">
    <crud-app-page-buttons></crud-app-page-buttons>
  </div>
</div>
