<mat-card class="col">
  <div class="row justify-content-start w-50">
    <button
      type="button"
      mat-button
      color="accent"
      class="col-2 mx-3"
      (click)="back()">
      <div class="d-flex flex-row justify-content-center align-items-center">
        <mat-icon>chevron_left</mat-icon>
        <p class="m-0 mx-3">Back</p>
      </div>
    </button>
  </div>
</mat-card>
